<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPFSgur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    .button-box{
        text-align:center;
        margin-top:20px;
    }
</style>
<body>
    <h1><center>Welcome to IPFSgur</center></h1>
    <br><br>
    <div class="button-box">
        <form method="post">
            <button type="submit" name="ipfsgur" value="upload" class="btn btn-info">Upload</button>
            <button type="submit" name="ipfsgur" value="find" class="btn btn-info">Find</button>
        </form>
    </div>
    <br><br>
    <h1>Recent images...</h1>
    <ol>
        {%for i in range(0,len)%}
            <li><img src="{{url+cids[i]}}" alt="Loading..."></li>
            <br><br>
        {%endfor%}
    </ol>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
